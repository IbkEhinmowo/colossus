# @format

services:
  server:
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:latest
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d colossus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
